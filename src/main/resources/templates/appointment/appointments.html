<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <script type="text/javascript" th:src="@{../js/main.js}"></script>
    <title>Appointments</title>

</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="card">
        <div class="card-header">
            <table data-toggle="table"
                   data-pagination="true"
                   data-search="true"
                   id="appointmentTable"
                   class="table table-borderless">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th data-sortable="true">Dzień</th>
                    <th data-sortable="true">Zabieg</th>
                    <th>Godzina Rozpoczęcia</th>
                    <th>Godzina Zakończenia</th>
                    <th>Cena</th>
                    <th>ID Klienta</th>
                    <th data-sortable="true">Dane Klienta</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appo: ${appointments}">
                    <td th:text="${appo.id}"></td>
                    <td th:text="${appo.chosenDay}"></td>
                    <td th:text="${appo.nameOfTreatment}"></td>
                    <td th:text="${appo.chosenHour}"></td>
                    <td th:text="${appo.hourFinished}"></td>
                    <td th:text="${appo.price}"></td>
                    <td th:text="${appo.clientId}"></td>
                    <td th:text="${appo.clientData}"></td>
                    <td>
                        <a th:href="@{/app/appointments/findOne/(id=${appo.id})}"
                           class="btn btn-primary eBtnEditAppo">Edytuj</a>
                        <a th:href="@{/app/appointments/delete/(id=${appo.id})}"
                           class="btn btn-danger delBtnAppo">Usuń</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:include="modals/modalToUpdateAppointment :: confirm"></div>
    <div th:include="modals/modalToDeleteAppointment :: confirm"></div>

</div>
</body>

</html>
