<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>modalToUpdateClientData</title>
<style>

</style>
<body>
<div th:fragment="confirm">
    <div class="myFormToUpdate">
        <form th:action="@{/app/clients/update/}" method="post">
            <div class="modal fade" id="editClientModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="UpdateModalLabel">Update Client Data</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="id" class="col-form-label">ID</label>
                                <input type="text" class="form-control" id="id" name="id" value="" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-form-label">ImiÄ™:</label>
                                <input type="text" class="form-control" id="name" name="name" value="" required/>
                            </div>
                            <div class="form-group">
                                <label for="surname" class="col-form-label">Nazwisko:</label>
                                <input type="text" class="form-control" id="surname" name="surname" value=""
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth" class="col-form-label">DataUrodzenia:</label>
                                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" value=""
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="col-form-label">Numer Telefonu:</label>
                                <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" class="form-control"
                                       id="phoneNumber" name="phoneNumber" value="" required
                                       oninvalid="this.setCustomValidity('Podaj 9 cyfr')"
                                       onchange="this.setCustomValidity('')"/>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email:</label>

                                <input type="email" class="form-control" id="email" name="email" readonly
                                       value="" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
