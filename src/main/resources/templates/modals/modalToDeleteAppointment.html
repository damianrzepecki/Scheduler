<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>modalToAddNewClient</title>
<style>

</style>
<body>
<div th:fragment="myFormToDeleteAppointment">
    <div class="myFormToDeleteAppointment">
        <div class="modal fade" id="deleteAppointmentModal" tabindex="-1" role="dialog" aria-labelledby="deleteAppoModal"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">
                            <span th:text="#{lang.modal.sureToDelete}"></span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <span th:text="#{lang.modal.close}"></span></button>
                        <a href="" id="deleteAppointmentButton" class="btn btn-danger">
                            <span th:text="#{lang.modal.delete}"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
