<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>modalToUpdateClientData</title>
<style>

</style>
<body>
<div th:fragment="myFormToDeleteClient">
    <div class="myFormToDeleteClient">
        <div class="modal fade" id="deleteClientModal" tabindex="-1" role="dialog"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">
                            Czy na pewno usunąć?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="" id="deleteClientButton" class="btn btn-danger">Usuń</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
