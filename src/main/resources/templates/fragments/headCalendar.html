<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="headCalendar" th:remove="tag">
    <!--Main JS & CSS-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/locale.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>

    <!-- JS & CSS for calendar-->
    <script type="text/javascript" th:src="@{/fullcalendar/core/main.js}"></script>
    <script type="text/javascript" th:src="@{/fullcalendar/daygrid/main.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/fullcalendar/core/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fullcalendar/daygrid/main.css}"/>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'dayGrid' ]
        });
        calendar.render();
    });
    </script>
</div>
