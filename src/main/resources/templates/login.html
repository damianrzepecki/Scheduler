<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title><div th:text="#{lang.login.page.title}"></div></title>
    <script></script>
</head>
<body>
<div layout:fragment="content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1><span th:text="#{lang.login.page.titleH1}"></span></h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <span th:text="#{lang.login.page.alert_invalid}"></span>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            <span th:text="#{lang.login.page.alert_logout}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username"><span th:text="#{lang.login.page.username}"></span></label>
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username"
                               autocomplete='off'>
                    </div>
                    <div class="form-group">
                        <label for="password"><span th:text="#{lang.login.page.password}"></span></label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                               autocomplete='off'>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-info">
                                    <span th:text="#{lang.login.page.logIn}"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <p><a href="/" th:href="@{/}"><span th:text="#{lang.login.page.back_home_page}"></span></a></p>
</div>
</body>
</html>
